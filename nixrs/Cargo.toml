[package]
name = "nixrs"
version = "0.1.0"
authors = ["Brian Olsen <brian@maven-group.org>"]
edition = "2021"
license = "EUPL-1.2 OR MIT"

[features]
test = ["proptest"]
nixrs-derive = ["dep:nixrs-derive", "dep:libc", "dep:num_enum"]

# Enable all features by default.
default = ["nixrs-derive"]

[dependencies]
bytes = "^1.6.1"
data-encoding = "^2.6.0"
derive_more = "^0.99.18"
libc = { version = "^0.2.155", optional = true }
md5 = { version = "0.7.0", optional = true }
num_enum = { version = "^0.7.2", optional = true }
pin-project-lite = "^0.2"
ring = "^0.17.8"
# smallvec = "^1.13.2"
thiserror = "^1.0.49"

[dependencies.proptest]
version = "^1.5.0"
optional = true

[dependencies.tokio]
version = "^1.38"
features = ["io-util", "macros", "fs"]

[dependencies.nixrs-derive]
version = "0.1"
path = "../nixrs-derive"
optional = true

[dev-dependencies]
# criterion = { version = "^0.5", features = ["html_reports"] }
hex-literal = "^0.4.1"
once_cell = "^1.19.0"
pretty_assertions = "^1.4.0"
proptest = "^1.5.0"
rstest = "^0.19.0"
# tempfile = "^3.10.1"
tokio-test = "0.4.3"

[dev-dependencies.tokio]
version = "^1.38"
features = ["io-util", "macros", "fs", "rt-multi-thread"]

[package]
name = "nixrs"
version = "0.1.0"
authors = ["Brian Olsen <brian@maven-group.org>"]
edition = "2021"
license = "EUPL-1.2 OR MIT"

[features]
test = ["proptest", "dep:proptest-derive", "nixrs-archive?/test"]
archive = ["dep:nixrs-archive"]
daemon = ["nixrs-derive", "archive"]
nixrs-derive = ["dep:nixrs-derive", "dep:libc", "dep:num_enum", "dep:bstr", "dep:futures"]

# Enable all features by default.
default = ["daemon", "nixrs-derive", "test"]

[dependencies]
bstr = { version = "^1.11.1", optional = true }
bytes = "^1.6.1"
data-encoding = "^2.6.0"
derive_more = "^0.99.18"
futures = { version = "^0.3.31", optional = true }
libc = { version = "^0.2.155", optional = true }
md5 = { version = "0.7.0", optional = true }
num_enum = { version = "^0.7.2", optional = true }
pin-project-lite = "^0.2"
proptest = { version = "^1.6.0", optional = true }
proptest-derive = { version = "^0.5.1", optional = true }
ring = "^0.17.8"
# smallvec = "^1.13.2"
thiserror = "^1.0.49"

[dependencies.tokio]
version = "^1.42"
features = ["io-util", "macros", "fs"]

[dependencies.nixrs-derive]
version = "0.1"
path = "../nixrs-derive"
optional = true

[dependencies.nixrs-archive]
version = "0.1"
path = "../nixrs-archive"
optional = true

[dev-dependencies]
# criterion = { version = "^0.5", features = ["html_reports"] }
hex-literal = "^0.4.1"
once_cell = "^1.19.0"
pretty_assertions = "^1.4.0"
proptest = "^1.6.0"
proptest-derive = "^0.5.1"
rstest = "^0.19.0"
tempfile = "^3.10.1"
tokio-test = "0.4.3"

[dev-dependencies.nixrs-archive]
version = "0.1"
path = "../nixrs-archive"
features = ["test"]

[dev-dependencies.tokio]
version = "^1.38"
features = ["io-util", "macros", "fs", "rt-multi-thread"]

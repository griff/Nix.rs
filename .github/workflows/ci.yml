name: ci
on:
  pull_request:
  push:
    branches:
    - main
jobs:
  test:
    name: test
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout repository
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable-x86_64-gnu
        profile: minimal
        override: true

    - name: Install Dependencies
      run: sudo apt-get install -y libarchive-dev libsodium-dev

    - name: Basic build
      run: cargo build --verbose

    - name: Build docs
      run: cargo doc --verbose

    - name: Run full test suite
      run: cargo test --features slowtests

  rustfmt:
    name: rustfmt
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        components: rustfmt
    - name: Install rustfmt
      run: rustup component add rustfmt
    - name: Check formatting
      run: |
        cargo fmt --all -- --check